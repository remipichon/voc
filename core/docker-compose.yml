version: '3'

services:
  gitlab:
    networks: 
      - network
    image: 'gitlab-custom:1.0'
    build:
      context: gitlab
    ports:
      - '${GITLAB_PUBLIC_PORT:-80}:80'
      - '443:443'
      - '22:22'
    volumes:
      #- '~/srv/gitlab/config:/etc/gitlab'
      - '~/srv/gitlab/logs:/var/log/gitlab'
      - '~/srv/gitlab/data:/var/opt/gitlab'

networks:
  network:
