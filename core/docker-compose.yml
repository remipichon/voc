version: '3'

services:
  gitlab:
    networks: 
      - network
    image: 'gitlab-custom:1.0'
    build:
      context: gitlab
    ports:
      - '443:443'
      - '22:22'
      - '9020:80' #debug purpose only
    volumes:
      #- '~/srv/gitlab/config:/etc/gitlab'
      - '~/srv/gitlab/logs:/var/log/gitlab'
      - '~/srv/gitlab/data:/var/opt/gitlab'
    environment:
        - VIRTUAL_HOST=${HOSTNAME:-gitlab.local}

  nginx-proxy:
    networks:
      - network
      - nginx_proxy
    #image: jwilder/nginx-proxy
    image: 'nginx-proxy'
    build:
      context: nginx-proxy
    deploy:
      replicas: 1
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

networks:
  network:
    driver: overlay
    attachable: true
  nginx_proxy:
